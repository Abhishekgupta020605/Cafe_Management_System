<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Management System</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f1ee;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .item {
        background: #ffffff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: transform 0.2s ease-in-out;
      }
      .item:hover {
        transform: translateY(-5px);
      }
      .item img {
        width: 100%;
        height: 130px;
        object-fit: cover;
        border-radius: 8px;
      }
      .item h3 {
        margin: 10px 0 5px;
      }
      .item p {
        margin: 5px 0;
        font-weight: bold;
      }
      .item button {
        background: #46bc4a;
        color: #ffffff;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      .item button:hover {
        background: #45a049;
      }
      #cart {
        margin-top: 40px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #333;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      #total {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
        text-align: right;
      }
      .actions {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }
      .actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
      }
      .pay {
        background: #2196f3;
        color: #ffffff;
      }
      .new-order {
        background: #f39c12;
        color: #fff;
      }

      /* Payment Type Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 320px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .modal-content img {
        width: 200px;
        height: 200px;
        margin: 10px 0;
      }
      .close-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
      }
      .confirm-btn {
        background: #27ae60;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        margin-left: 10px;
        cursor: pointer;
      }
      .option-btn {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        width: 80%;
        margin: 10px auto;
        cursor: pointer;
      }
      .option-btn:hover {
        background: #27ae60;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>â˜• Welcome to Cafe Management System </h1>

      <div class="menu">
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?burger" alt="Burger" />
          <h3>Burger</h3>
          <p>â‚¹50</p>
          <button onclick="addToCart('Burger', 50)">Add</button>
        </div>

        <div class="item">
          <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza" />
          <h3>Pizza</h3>
          <p>â‚¹120</p>
          <button onclick="addToCart('Pizza', 120)">Add</button>
        </div>

        <div class="item">
          <img src="https://source.unsplash.com/400x300/?momos" alt="Momos" />
          <h3>Momos</h3>
          <p>â‚¹40</p>
          <button onclick="addToCart('Momos', 70)">Add</button>
        </div>

        <div class="item">
          <img src="https://source.unsplash.com/400x300/?samosa" alt="Samosa" />
          <h3>Samosa</h3>
          <p>â‚¹10</p>
          <button onclick="addToCart('Samosa', 20)">Add</button>
        </div>

        <div class="item">
          <img src="https://source.unsplash.com/400x300/?coffee" alt="Cold Coffee" />
          <h3>Cold Coffee</h3>
          <p>â‚¹30</p>
          <button onclick="addToCart('Cold Coffee', 60)">Add</button>
        </div>

        <div class="item">
          <img src="https://source.unsplash.com/400x300/?tea" alt="Tea" />
          <h3>Tea</h3>
          <p>â‚¹15</p>
          <button onclick="addToCart('Tea', 15)">Add</button>
        </div>
      </div>

      <div id="cart">
        <h2>ðŸ›’ Your Order</h2>
        <table id="cartTable">
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </table>
        <div id="total">Total: â‚¹0</div>
        <div class="actions">
          <button class="pay" onclick="choosePayment()">Pay</button>
          <button class="new-order" onclick="newOrder()">Cancel & New Order</button>
        </div>
      </div>
    </div>

    <!-- Payment Option Modal -->
    <div class="modal" id="paymentOptionModal">
      <div class="modal-content">
        <h3>Select Payment Method</h3>
        <button class="option-btn" onclick="openDigitalPayment()">ðŸ’³ Digital Payment</button>
        <button class="option-btn" onclick="cashOnDelivery()">ðŸ’µ Cash on Delivery</button>
        <button class="close-btn" onclick="closePaymentOption()">Close</button>
      </div>
    </div>

    <!-- Digital Payment Modal -->
    <div class="modal" id="paymentModal">
      <div class="modal-content">
        <h3>Scan to Pay</h3>
        <img
          src=""
          id="qrImage"
          alt="QR Code"
        />
        <p id="qrAmountText">Amount: â‚¹0</p>
        <div>
          <button class="close-btn" onclick="closePaymentModal()">Close</button>
          <button class="confirm-btn" onclick="confirmPayment()">Iâ€™ve Paid</button>
        </div>
      </div>
    </div>

    <script>
      let cart = [];

      function addToCart(name, price) {
        let item = cart.find((i) => i.name === name);
        if (item) item.qty++;
        else cart.push({ name, price, qty: 1 });
        renderCart();
      }

      function renderCart() {
        const table = document.getElementById("cartTable");
        table.innerHTML = `
          <tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>`;
        let total = 0;
        cart.forEach((item) => {
          let row = `<tr>
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>
            <td>${item.qty}</td>
            <td>â‚¹${item.price * item.qty}</td>
          </tr>`;
          table.innerHTML += row;
          total += item.price * item.qty;
        });
        document.getElementById("total").innerText = "Total: â‚¹" + total;
      }

      function choosePayment() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }
        document.getElementById("paymentOptionModal").style.display = "flex";
      }

      function closePaymentOption() {
        document.getElementById("paymentOptionModal").style.display = "none";
      }

      function openDigitalPayment() {
        closePaymentOption();
        let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
        document.getElementById("qrAmountText").innerText = "Amount: â‚¹" + total;
        document.getElementById("qrImage").src = 
          `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=guptaabhishek5051@okicici&pn=Cafe&am=${total}&cu=INR`;
        document.getElementById("paymentModal").style.display = "flex";
      }

      function closePaymentModal() {
        document.getElementById("paymentModal").style.display = "none";
      }

      function confirmPayment() {
        alert("âœ… Digital payment confirmed successfully!");
        closePaymentModal();
        newOrder();
      }

      function cashOnDelivery() {
        closePaymentOption();
        alert("ðŸ’µ Please pay in cash when you receive your order!");
        newOrder();
      }

      function newOrder() {
        cart = [];
        renderCart();
        alert("Start a new order!");
      }

      renderCart();
    </script>
  </body>
</html>
