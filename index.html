<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CafÃ© Management System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e5ab, #d7ccc8);
      color: #4e342e;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6d4c41;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    nav {
      text-align: center;
      background-color: #8d6e63;
      padding: 10px 0;
    }
    nav a {
      display: inline-block;
      background-color: #a1887f;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px 10px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #5d4037;
      transform: scale(1.05);
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
      color: #3e2723;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .item:hover { transform: translateY(-5px); }
    .item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 { margin: 10px 0 5px; }
    .item p { margin: 5px 0; font-weight: bold; }
    .item button { background: #46bc4a; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .item button:hover { background: #45a049; }

    #cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td { border: 1px solid #333; }
    th, td { padding: 10px; text-align: center; }
    #total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .actions button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .pay { background: #2196f3; color: #fff; }
    .new-order { background: #f39c12; color: #fff; }

    #billing, #reports {
      margin-top: 50px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: none;
    }
    #billing h2, #reports h2 { color: #3e2723; text-align: center; }
    #billingDetails, #reportDetails { margin-top: 20px; }
    .print-btn {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 15px auto;
    }
    .print-btn:hover { background: #1976d2; }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content img { width: 200px; height: 200px; margin: 10px 0; }
    .close-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
    .confirm-btn { background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 6px; margin-left: 10px; cursor: pointer; }
    .option-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 80%;
      margin: 10px auto;
      cursor: pointer;
    }
    .option-btn:hover { background: #27ae60; }

    .qty-btn { background: #f39c12; color: #fff; border: none; padding: 3px 8px; border-radius: 4px; cursor: pointer; margin: 0 3px; }
    .qty-btn:hover { background: #e67e22; }
  </style>
</head>

  function initMenu() {
    const menu = document.getElementById('menuItems');
    menuData.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <button onclick="addToCart('${item.name}', ${item.price})">Add</button>
      `;
      menu.appendChild(div);
    });
  }

  function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) item.qty++;
    else cart.push({name, price, qty: 1});
    renderCart();
  }

  function changeQty(name, delta) {
    const item = cart.find(i => i.name === name);
    if (!item) return;
    item.qty += delta;
    if (item.qty <= 0) cart = cart.filter(i => i.name !== name);
    renderCart();
  }

  function renderCart() {
    const table = document.getElementById('cartTable');
    table.innerHTML = `<tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>`;
    let total = 0;
    cart.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>â‚¹${item.price}</td>
        <td>
          <button class="qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          ${item.qty}
          <button class="qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </td>
        <td>â‚¹${item.price * item.qty}</td>
      `;
      table.appendChild(row);
      total += item.price * item.qty;
    });
    document.getElementById('total').innerText = `Total: â‚¹${total}`;
  }

  function choosePayment() {
    if (cart.length === 0) { alert('Your cart is empty!'); return; }
    document.getElementById('paymentOptionModal').style.display = 'flex';
  }

  function closePaymentOption() { document.getElementById('paymentOptionModal').style.display = 'none'; }

  function openDigitalPayment() {
    closePaymentOption();
    const total = cart.reduce((sum,i) => sum+i.price*i.qty,0);
    document.getElementById('qrAmountText').innerText = `Amount: â‚¹${total}`;
    document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=guptaabhishek5051@okicici&pn=Cafe&am=${total}&cu=INR`;
    document.getElementById('paymentModal').style.display = 'flex';
  }

  function closePaymentModal() { document.getElementById('paymentModal').style.display = 'none'; }

  function confirmPayment() {
    alert("âœ… Digital payment confirmed successfully!");
    closePaymentModal();
    showBill('Digital Payment');
  }

  function cashOnDelivery() {
    closePaymentOption();
    alert("ðŸ’µ Please pay in cash when your order is delivered!");
    showBill('Cash on Delivery');
  }

  function showBill(paymentMethod) {
    const billing = document.getElementById('billing');
    const details = document.getElementById('billingDetails');
    const total = cart.reduce((sum,i) => sum+i.price*i.qty,0);
    let billHTML = `<table><tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>`;
    cart.forEach(i => billHTML += `<tr><td>${i.name}</td><td>â‚¹${i.price}</td><td>${i.qty}</td><td>â‚¹${i.price*i.qty}</td></tr>`);
    billHTML += `</table><h3>Total: â‚¹${total}</h3><h3>Payment Method: ${paymentMethod}</h3>`;
    details.innerHTML = billHTML;
    billing.style.display = 'block';

    cart.forEach(item => {
      const existing = salesData.find(s => s.name === item.name);
      if (existing) existing.qty += item.qty;
      else salesData.push({...item});
    });

    generateReports();
    cart = [];
    renderCart();
  }

  function generateReports() {
    const report = document.getElementById('reportDetails');
    if (salesData.length === 0) { report.innerHTML = '<p>No sales yet.</p>'; return; }
    let html = `<table><tr><th>Item</th><th>Total Sold</th><th>Total Revenue</th></tr>`;
    salesData.forEach(item => html += `<tr><td>${item.name}</td><td>${item.qty}</td><td>â‚¹${item.price*item.qty}</td></tr>`);
    html += `</table>`;
    report.innerHTML = html;
    document.getElementById('reports').style.display = 'block';
  }

  function newOrder() {
    if (confirm("Are you sure you want to cancel this order?")) cart = [];
    renderCart();
    document.getElementById('billing').style.display = 'none';
  }

  initMenu();
</script>
</body>
</html>
